<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Voluntário</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Formulário de Inscrição</h2>
    <p>Preencha seus dados para participar de nossos projetos sociais.</p>

    <form action="#" method="post">
      <label for="nome">Nome completo*</label><br>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome"><br><br>

      <label for="email">E-mail*</label><br>
      <input type="email" id="email" name="email" required placeholder="seu@exemplo.com"><br><br>

      <label for="cpf">CPF*</label><br>
      <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

      <label for="telefone">Telefone*</label><br>
      <input type="tel" id="telefone" name="telefone" required pattern="\d{2}\s?\d{4,5}-\d{4}" placeholder="11 91234-5678"><br><br>

      <label for="nasc">Data de Nascimento*</label><br>
      <input type="date" id="nasc" name="nasc" required><br><br>

      <label for="cep">CEP*</label><br>
      <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

      <label for="endereco">Endereço*</label><br>
      <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e bairro"><br><br>

      <label for="cidade">Cidade*</label><br>
      <input type="text" id="cidade" name="cidade" required><br><br>

      <label for="estado">Estado*</label><br>
      <input list="ufs" id="estado" name="estado" required placeholder="UF">
      <datalist id="ufs">
        <option value="SP">
        <option value="RJ">
        <option value="MG">
        <option value="RS">
        <option value="BA">
        <option value="PR">
      </datalist><br><br>

      <label>Áreas de interesse:</label><br>
      <input type="checkbox" name="interesse" value="educacao"> Educação
      <input type="checkbox" name="interesse" value="saude"> Saúde
      <input type="checkbox" name="interesse" value="logistica"> Logística<br><br>

      <label>
        <input type="checkbox" name="termos" required> Confirmo que as informações são verdadeiras.
      </label><br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Organização Exemplo</p>
  </footer>
</body>
</html>
